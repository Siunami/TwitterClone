<html>
  <head>
    <title> </title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"> </script>
    <script src = "javascript/angular.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app = "chirpApp">
    <div id = 'main' class = "container" ng-controller = "mainController">
      <div class="col-md-offset-2 col-md-8">
        <div class = "header">
          <h1> Twilio </h1>
          <p class = "pull-right"> <i>by Matthew Siu </i></p>
        </div> <!--end header-->
        <div class = "clearfix">
          <form ng-Submit = "post()">
            <input required type="text" class = "form-control" placeholder= "Your name" ng-model = "newPost.created_by"/>
            <textarea required maxlength="200" rows="3" class = "form-control" placeholder="Say Something" ng-model = "newPost.text"> </textarea>
            <input class = "btn submit-btn pull-right" type = "submit" value="Chirp!"/>
          </form>
          <div id = "post-stream">
            <h4> Chirp Feed </h4>
              <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                  <p>{{post.text}}</p>
              <small> Posted by @{{post.created_by}}</small>
              <small class = "pull-right">at {{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
              </div> <!--end post-->
          </div> <!--end post-stream-->
        </div> <!--end body-->
      </div> <!--end col-md-offset-2 col-md-8-->
    </div> <!--end container-->
  </body>
</html>
